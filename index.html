<!DOCTYPE html>
<html lang="en" style="height:100%;" ng-app="BarterApp">
<head>
    <meta charset="utf-8">
    <title ng-bind="title">Enbarter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="{{keywords}}"/>
    <meta name="description" content="{{description | limitTo : 160}}"/>
    <meta name="prerender-status-code" content="{{statusCode}}">
    <meta property="og:title" content="{{title}}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="{{description | limitTo : 300}}"/>
    <meta property="og:image" content="http://enbarter.com/logo-blue.png"/>
    <meta property="og:url" content="{{currentUrl}}"/>
    <meta name="twitter:site" content="@enbarter">
    <meta property="og:site_name" content="Enbarter">
    <meta property="fb:app_id" content="1394780183887567"/>
    <meta name="twitter:image" content="http://enbarter.com/logo-blue.png">
    <meta name="twitter:creator" content="@enbarter">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description | limitTo : 200}}">
    <META NAME="ROBOTS" CONTENT="INDEX, FOLLOW">
    <meta name="fragment" content="!">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <base href="/">

    <link rel="icon" href="images/icon-blue-32x32.png" sizes="32x32"/>
    <link rel="icon" href="images/icon-blue-192x192.png" sizes="192x192"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style-library-1.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
        #divLoading.show {
            display: block;
            position: fixed;
            z-index: 9999;
            opacity: 0.9;
            background: #ffffff url('spinner.gif') no-repeat center;
            background-size: 70px 70px;
            left: 0;
            bottom: 0;
            right: 0;
            top: 0;
        }

        #signButton, #logoutButton {
            margin-top: 5px;
        }

        #barter-browse-info {
            padding-left: 30px;
        }

        .offer-profile {
            background-color: #eee;
            padding-left: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #e8e8e8;
        }

        #carousel1 .carousel-inner > .item > a > img, .carousel-inner > .item > img, .img-responsive, .thumbnail a > img, .thumbnail > img {
            width: 100%;
        }

        .fa-3x {
            font-size: 3em;
        }

        .fa-2x {
            font-size: 2em;
        }

        .seek-offer-page-content p {
            color: white;
        }

        .playBtn {
            font-size: 60px;
            opacity: 0.6;
            position: absolute;
            right: 45%;
            top: 51%;
            text-shadow: 0 1px 3px rgba(0, 0, 0, .5);
            transition: all 500ms ease-in-out;
        }

        .aWrapper {
            position: relative;
        }
    </style>
</head>
<body>
<div id="divLoading" class="show"></div>
<div ng-include="'views/header.html'"></div>

<div ng-view></div>

<div ng-include="'views/footer.html'"></div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.32/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.32/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.32/angular-sanitize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/raven.js/3.8.1/raven.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/parse/1.9.2/parse.min.js"></script>
<script src="js/main.js"></script>

<a href="https://www.youtube.com/watch?v=qj80AQaSi4A" target="_blank"><img
        style="position: absolute; top: 0; left: 0; border: 0; z-index: 9999999; " src="images/ribbon_tutorial.png"
        alt="Enbarter Tutorial" data-canonical-src="/images/ribbon_tutorial.png"></a>
</body>
</html>
