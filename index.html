<!DOCTYPE html>
<html lang="en" style="height:100%;" ng-app="BarterApp">
<head>
    <meta charset="utf-8">
    <title ng-bind="title | limitTo : 60">Enbarter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="{{keywords | limitTo : 200}}"/>
    <meta name="description" content="{{description | limitTo : 160}}"/>
    <meta name="prerender-status-code" content="{{statusCode}}">
    <meta property="og:title" content="{{title | limitTo : 70}}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="{{description | limitTo : 300}}"/>
    <meta property="og:image" content="http://enbarter.com/logo-blue.png"/>
    <meta property="og:url" content="{{currentUrl}}"/>
    <meta name="twitter:site" content="@enbarter">
    <meta property="og:site_name" content="Enbarter">
    <meta property="fb:app_id" content="1394780183887567"/>
    <meta name="twitter:image" content="http://enbarter.com/logo-blue.png">
    <meta name="twitter:creator" content="@enbarter">
    <meta name="twitter:title" content="{{title | limitTo : 70}}">
    <meta name="twitter:description" content="{{description | limitTo : 200}}">
    <meta itemprop="name" content="{{title | limitTo : 70}}">
    <meta itemprop="description" content="{{description | limitTo : 300}}">
    <meta itemprop="image" content="http://enbarter.com/logo-blue.png">
    <META NAME="ROBOTS" CONTENT="INDEX, FOLLOW">
    <meta name="fragment" content="!">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <base href="/">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        #divLoading.show {
            display: block;
            position: fixed;
            z-index: 9999;
            opacity: 0.9;
            background: #ffffff url('spinner.gif') no-repeat center;
            background-size: 70px 70px;
            left: 0;
            bottom: 0;
            right: 0;
            top: 0;
        }
    </style>
    <link href="css/libsBundle.css" rel="stylesheet">
    <link href="css/style-library-1.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/g/html5shiv@3.7.3,respond@1.4.2"></script>
    <![endif]-->
</head>
<body>
<div id="divLoading" class="show"></div>
<div ng-include="'views/header.html'"></div>
<div ng-view></div>
<div ng-include="'views/footer.html'"></div>
<script src="js/libsBundle.js"></script>
<script src="js/main.js"></script>

</body>
</html>
