<div class="barters">
    <md-card ng-repeat="barter in vm.barters">
        <md-card-title-media>
            <div layout="row" layout-xs="column">
                <div flex>
                    <img ng-src="{{barter.get('offerCategory').get('pic')}}"
                         class="md-card-image"></div>
                <div flex>
                    <img ng-src="{{barter.get('seekCategory').get('pic')}}"
                         class="md-card-image"></div>
            </div>
        </md-card-title-media>

        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{barter.get('barterTitle')}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <p>{{barter.get('barterDescription')}}
            </p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="center center">
            <md-button class="md-icon-button" aria-label="{{barter.get('offerCategory').get('name')}}" title="{{barter.get('offerCategory').get('name')}}">
                <md-icon md-font-icon="glyphicon glyphicon-{{barter.get('offerCategory').get('icon')}}"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="For">
                <md-icon md-font-icon="glyphicon glyphicon-transfer"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="{{barter.get('seekCategory').get('name')}}" title="{{barter.get('seekCategory').get('name')}}">
                <md-icon md-font-icon="glyphicon glyphicon-{{barter.get('seekCategory').get('icon')}}"></md-icon>
            </md-button>
        </md-card-actions>
    </md-card>
</div>
