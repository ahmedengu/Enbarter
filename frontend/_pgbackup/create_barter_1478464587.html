<!DOCTYPE html> 
<html lang="en" style="height:100%;">
    <head> 
        <meta charset="utf-8"> 
        <title>The Barter Market</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="keywords" content="pinegrow, blocks, bootstrap" />
        <meta name="description" content="First Barter Website" />
        <link rel="shortcut icon" href="ico/favicon.png"> 
        <!-- Core CSS -->         
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <body ng-app="" ng-init="bartertitle='I wanna barter x with y'">
        <header id="header-1" class="soft-scroll header-1" data-pgc="bartermenu">
            <!-- Navbar -->
            <nav class="main-nav navbar-fixed-top bg-white">
                <div class="container">
                    <!-- Brand and toggle -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="#">
                            <img src="logo-blue.png" class="brand-img img-responsive pad-bottom0 margin-top5">
                        </a>
                    </div>
                    <!-- Navigation -->
                    <div class="collapse navbar-collapse" id="nav1">
                        <button class="btn btn-info pull-right" type="button" data-target="#sign" data-toggle="modal">Login / Sign up</button>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active nav-item">
                                <a href="#" class="deepocean">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="./browse.html" class="deepocean">browse</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="deepocean">About</a>
                            </li>
                            <!--//dropdown-->                             
                        </ul>
                        <!--//nav-->
                    </div>
                    <!--// End Navigation -->
                </div>
                <!--// End Container -->
            </nav>
            <!--// End Navbar -->
        </header>
        <section id="content-3-3" class="content-block-nopad content-3-3" style="background-image:url('images/slider/books-1163695.jpg');">
            <div class="overlay overlay-blue">
                <div class="container text-center">
                    <h1 class="page-title">{{bartertitle}}</h1>
                    <div class="col-md-4 margin-top20 text-center margin-bottom20 col-xs-offset-4">
                        <i class="fa fa-edit fa-3x offer-icon white"></i> 
                    </div>
                </div>
                <!-- /.container -->
            </div>
        </section>
        <div class="container">
            <form role="form">
                <div class="row">
                    <h1>About the barter</h1>
                    <div class="form-group"> 
                        <label class="control-label" for="formInput121">barter title</label>
                        <input type="text" class="form-control" id="formInput121" placeholder="Placeholder text" ng-model="bartertitle">
                    </div>
                    <div class="form-group"> 
                        <label class="control-label" for="formInput167">Barter Brief Description</label>                         
                        <textarea class="form-control" rows="3" id="formInput167"></textarea>
                    </div>
                </div>
                <div class="row">
                    <h1>What do you wanna offer?</h1>
                    <div class="form-group"> 
                        <label class="control-label" for="formInput226">Your offer Category&nbsp;
                            <br>
                        </label>                         
                        <select id="formInput206" class="form-control"> 
                            <option>All Offers</option>
                            <option>Software</option>                             
                            <option>Content Writing</option>                             
                            <option>Marketing</option>                             
                            <option>Software</option>
                            <option>Content Writing</option>
                            <option>other</option>
                        </select>
                    </div>
                    <div class="form-group"> 
                        <label class="control-label" for="formInput195">Your offer Title</label>
                        <input type="text" class="form-control" id="formInput195" placeholder="Placeholder text">
                    </div>
                    <div class="form-group"> 
                        <label class="control-label" for="formInput256">Your offer Description</label>                         
                        <textarea class="form-control" rows="3" id="formInput256"></textarea>
                    </div>
                    <div class="form-group"> 
                        <label class="control-label" for="formInput195">External sample link</label>
                        <input type="text" class="form-control" id="formInput195" placeholder="Placeholder text">
                    </div>
                    <div class="form-group"> 
                        <label class="control-label" for="exampleInputFile">Upload Sample Image</label>                         
                        <input type="file" id="exampleInputFile"> 
                    </div>
                </div>
                <div class="row">
                    <h1>What do you seek?</h1>
                    <div class="form-group"> 
                        <label class="control-label" for="formInput226">Your seek Category&nbsp;
                            <br>
                        </label>                         
                        <select id="formInput206" class="form-control"> 
                            <option>All Seek</option>
                            <option>Software</option>                             
                            <option>Content Writing</option>                             
                            <option>Marketing</option>                             
                            <option>Software</option>
                            <option>Content Writing</option>
                            <option>other</option>
                        </select>
                    </div>
                    <div class="form-group"> 
                        <label class="control-label" for="formInput195">Your seek Title</label>
                        <input type="text" class="form-control" id="formInput195" placeholder="Placeholder text">
                    </div>
                    <div class="form-group"> 
                        <label class="control-label" for="formInput256">Your seek Description</label>                         
                        <textarea class="form-control" rows="3" id="formInput256"></textarea>
                    </div>
                    <div class="form-group"> 
                        <label class="control-label" for="formInput195">External sample link</label>
                        <input type="text" class="form-control" id="formInput195" placeholder="Placeholder text">
                    </div>
                    <div class="form-group"> 
                        <label class="control-label" for="exampleInputFile">Upload Sample Image</label>                         
                        <input type="file" id="exampleInputFile"> 
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block">BARTER UP</button>                 
            </form>
        </div>
        <section id="content-1-7" class="content-1-7 content-block">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-sm-4">
                        <img alt="Client Logo" src="images/partner-logos/logo-bootstrap.png">
                    </div>
                    <div class="col-md-2 col-sm-4">
                        <img alt="Client Logo" src="images/partner-logos/logo-less.png">
                    </div>
                    <div class="col-md-2 col-sm-4">
                        <img alt="Client Logo" src="images/partner-logos/logo-sass.png">
                    </div>
                    <div class="col-md-2 col-sm-4">
                        <img alt="Client Logo" src="images/partner-logos/logo-yeoman.png">
                    </div>
                    <div class="col-md-2 col-sm-4">
                        <img alt="Client Logo" src="images/partner-logos/logo-bower.png">
                    </div>
                    <div class="col-md-2 col-sm-4">
                        <img alt="Client Logo" src="images/partner-logos/logo-jquery.png">
                    </div>
                </div>
                <!--end of row-->
            </div>
            <!-- /.container -->
        </section>
        <section class="content-block-nopad footer-wrap-1-3 bg-deepocean" data-pgc="barterfooter">
            <div class="container footer-1-3">
                <div class="col-md-4 pull-left">
                    <img src="logo-white.png" class="brand-img img-responsive">
                    <ul class="social social-light">
                        <li>
                            <a href="#"><i class="fa fa-2x fa-facebook"></i></a>
                        </li>
                        <li>

                        <li>

                        </li>

                        </li>
                        <li>
                            <a href="#"><i class="fa fa-2x fa-behance"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-2x fa-dribbble"></i></a>
                        </li>
                    </ul>
                    <!-- /.social -->
                </div>
                <div class="col-md-3 pull-right">
                    <p class="address-bold-line">We <i class="fa fa-heart pomegranate"></i> our amazing customers</p>
                    <p class="address small">
					123 Anywhere Street,<br>
					London,<br>
					LO4 6ON</p>
                </div>
                <div class="col-xs-12 footer-text">
                    <p>All Copyrights Recevid</p>
                </div>
            </div>
            <!-- /.container -->
        </section>

        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

        <script type="text/javascript" src="js/bskit-scripts.js"></script>         
    </body>     
</html>
