<div ng-controller="header">
<header id="header-1" class="soft-scroll header-1" data-pgc-define="bartermenu" data-pgc-define-name="Barter Menu"
        >
    <!-- Navbar -->
    <nav class="main-nav navbar-fixed-top bg-white">
        <div class="container">
            <!-- Brand and toggle -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{{homeLink}}">
                    <img src="logo-blue.png" class="brand-img img-responsive pad-bottom0 margin-top5">
                </a>
            </div>
            <!-- Navigation -->
            <div class="collapse navbar-collapse" id="nav1">
                <button class="btn btn-info pull-right" type="button" data-target="#sign" data-toggle="modal">Login /
                    Sign up
                </button>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active nav-item">
                        <a href="{{homeLink}}" class="deepocean">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{browseLink}}" class="deepocean">browse</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{aboutLink}}" class="deepocean">About</a>
                    </li>
                    <!--//dropdown-->
                </ul>
                <!--//nav-->
            </div>
            <!--// End Navigation -->
        </div>
        <!--// End Container -->
    </nav>
    <!--// End Navbar -->
</header>

<div class="modal fade pg-show-modal" id="sign" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Login / Sign up</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label class="control-label" for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="email">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                               ng-model="password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="signup()">Signup</button>
                <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
            </div>
        </div>
    </div>
</div>
</div>
