<section id="content-3-3" class="content-block-nopad content-3-3"
         style="background-image:url('images/slider/books-1163695.jpg');">
    <div class="overlay overlay-blue">
        <div class="container text-center">
            <h1 class="page-title">{{bartertitle}}</h1>
            <div class="col-md-4 margin-top20 text-center margin-bottom20 col-xs-offset-4">
                <i class="fa fa-edit fa-3x offer-icon white"></i>
            </div>
        </div>
        <!-- /.container -->
    </div>
</section>
<div class="container">
    <form role="form">
        <div class="row">
            <h1>About the barter</h1>
            <div class="form-group">
                <label class="control-label" for="formInput121">barter title</label>
                <input type="text" class="form-control" id="formInput121" placeholder="Placeholder text"
                       ng-model="bartertitle">
            </div>
            <div class="form-group">
                <label class="control-label" for="formInput167">Barter Brief Description</label>
                <textarea class="form-control" rows="3" id="formInput167"></textarea>
            </div>
        </div>
        <div class="row">
            <h1>What do you wanna offer?</h1>
            <div class="form-group">
                <label class="control-label" for="formInput226">Your offer Category&nbsp;
                    <br>
                </label>
                <select id="formInput206" class="form-control">
                    <option>All Offers</option>
                    <option>Software</option>
                    <option>Content Writing</option>
                    <option>Marketing</option>
                    <option>Software</option>
                    <option>Content Writing</option>
                    <option>other</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label" for="formInput195">Your offer Title</label>
                <input type="text" class="form-control" id="formInput195" placeholder="Placeholder text">
            </div>
            <div class="form-group">
                <label class="control-label" for="formInput256">Your offer Description</label>
                <textarea class="form-control" rows="3" id="formInput256"></textarea>
            </div>
            <div class="form-group">
                <label class="control-label" for="formInput256">What are your milestones to create what you offer? (what
                    are the steps you will follow to build your offer) separate between every milestone with a
                    comma</label>
                <textarea class="form-control" rows="3" id="formInput256"></textarea>
            </div>
            <div class="form-group">
                <label class="control-label" for="formInput195">External sample link</label>
                <input type="text" class="form-control" id="formInput195" placeholder="Placeholder text">
            </div>
            <div class="form-group">
                <label class="control-label" for="exampleInputFile">Upload Sample Image</label>
                <input type="file" id="exampleInputFile">
            </div>
            <div class="form-group">
                <label class="control-label" for="formInput195">Deadline (the time you sayy you gonna produce your offer
                    )</label>
                <input type="text" class="form-control" id="formInput195" placeholder="20-5-2016">
            </div>
        </div>
        <div class="row">
            <h1>What do you seek?</h1>
            <div class="form-group">
                <label class="control-label" for="formInput226">Your seek Category&nbsp;
                    <br>
                </label>
                <select id="formInput206" class="form-control">
                    <option>All Seek</option>
                    <option>Software</option>
                    <option>Content Writing</option>
                    <option>Marketing</option>
                    <option>Software</option>
                    <option>Content Writing</option>
                    <option>other</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label" for="formInput195">Your seek Title</label>
                <input type="text" class="form-control" id="formInput195" placeholder="Placeholder text">
            </div>
            <div class="form-group">
                <label class="control-label" for="formInput256">Your seek Description</label>
                <textarea class="form-control" rows="3" id="formInput256"></textarea>
            </div>
            <div class="form-group">
                <label class="control-label" for="formInput195">External sample link</label>
                <input type="text" class="form-control" id="formInput195" placeholder="Placeholder text">
            </div>
            <div class="form-group">
                <label class="control-label" for="exampleInputFile">Upload Sample Image</label>
                <input type="file" id="exampleInputFile">
            </div>
            <div class="form-group">
                <label class="control-label" for="formInput195">Deadline (the time you want what you seek to be finsihed
                    )</label>
                <input type="text" class="form-control" id="formInput195" placeholder="20-5-2016">
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-lg btn-block">START BARTER</button>
    </form>
</div>
<section id="content-1-7" class="content-1-7 content-block">
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-4">
                <img alt="Client Logo" src="images/partner-logos/logo-bootstrap.png">
            </div>
            <div class="col-md-2 col-sm-4">
                <img alt="Client Logo" src="images/partner-logos/logo-less.png">
            </div>
            <div class="col-md-2 col-sm-4">
                <img alt="Client Logo" src="images/partner-logos/logo-sass.png">
            </div>
            <div class="col-md-2 col-sm-4">
                <img alt="Client Logo" src="images/partner-logos/logo-yeoman.png">
            </div>
            <div class="col-md-2 col-sm-4">
                <img alt="Client Logo" src="images/partner-logos/logo-bower.png">
            </div>
            <div class="col-md-2 col-sm-4">
                <img alt="Client Logo" src="images/partner-logos/logo-jquery.png">
            </div>
        </div>
        <!--end of row-->
    </div>
    <!-- /.container -->
</section>
