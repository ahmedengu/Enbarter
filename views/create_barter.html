<div ng-controller="createBarter">
    <section id="content-3-3" class="content-block-nopad content-3-3"
             style="background-image:url('/images/slider/books-1163695.jpg');">
        <div class="overlay overlay-blue">
            <div class="container text-center">
                <h1 class="page-title">{{barterTitle1||'Offer'}} For {{barterTitle2||'Seek'}}</h1>
                <div class="col-md-4 margin-top20 text-center margin-bottom20 col-xs-offset-4">
                    <i class="glyphicon glyphicon-edit
 fa-3x offer-icon white"></i>
                </div>
            </div>
            <!-- /.container -->
        </div>
    </section>
    <div class="container">
        <form role="form" ng-submit="startBarter()">
            <div class="row">
                <h1>About the Barter</h1>
                <strong class="control-label col-sm-1 ">Barter Title</strong>
                <div class="form-group text-center">
                    <div>
                        <div class="col-xs-4">
                            <div class="{{result.get('favors')[0].count>0?'input-group':''}}">
                                <label ng-show="result.get('favors')[0].count>0" class="input-group-addon"
                                       for="formInput954"> <input type="checkbox" id="formInput954"
                                                                  ng-change="favorChange()"
                                                                  ng-model="favor"> Favor</label>
                                <input type="text" class="form-control" id="formInput121" placeholder="Offer"
                                       ng-model="barterTitle1">
                            </div>
                        </div>
                        <div class="col-xs-1 h5">For</div>
                        <div class="col-xs-4"><input type="text" class="form-control" placeholder="Seek"
                                                     ng-model="barterTitle2"></div>
                    </div>

                </div>
            </div>
            <div class="row hideFavor">
                <h1>What Would you Like to Offer?</h1>
                <div class="form-group">
                    <label class="control-label" for="formInput226">Select Your Offer Category
                        <br>
                    </label>
                    <select id="formInput226" class="form-control" ng-model="offerCategory">
                        <option value="" selected disabled>Please select Offer Category</option>
                        <option ng-repeat="cat in categories" ng-if="cat.get('name')!='Favor'" value="{{$index}}">
                            {{cat.get('name')}}
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="offerDescription">Your Offer Description</label>
                    <textarea class="form-control summernote" rows="3" id="offerDescription"></textarea>
                </div>
                <div class="form-group">
                    <ul>
                        <li ng-repeat="o in milestones">{{o}}
                            <button class="btn-link" ng-click="removeItemFrom(milestones,o)">X</button>
                        </li>
                    </ul>
                    <label class="control-label" for="formInput256">What are the milestones you will follow to
                        create
                        what you offer?
                    </label>
                    <input type="text" class="form-control" id="formInput256" ng-model="offerMilestoneItem"
                           ng-keypress="($event.charCode==13)? offerMilestoneItem=addItemTo(milestones,offerMilestoneItem) : return">
                    <a class="btn btn-default"
                       ng-click="offerMilestoneItem=addItemTo(milestones,offerMilestoneItem)">Add Milestone
                    </a>

                </div>
                <div class="form-group">
                    <label class="control-label" for="formInput1954">Deadline
                    </label>
                    <input type="number" min="0" class="form-control" id="formInput1954"
                           ng-model="offerDeadline"
                           placeholder="The number of days you believe will need to finish what you offer">
                </div>
            </div>
            <div class="row">
                <h1>What do you Seek?</h1>
                <div class="form-group">
                    <label class="control-label" for="formInput226">Select Your Seek Category
                        <br>
                    </label>
                    <select id="formInput206" class="form-control" ng-model="seekCategory">
                        <option value="" selected disabled>Please select Seek Category</option>
                        <option ng-repeat="cat in categories" ng-if="cat.get('name')!='Favor'" value="{{$index}}">
                            {{cat.get('name')}}
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="seekDescription">Your Seek Description</label>
                    <textarea class="form-control summernote" rows="3" id="seekDescription"
                    ></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label" for="formInput195">Deadline
                    </label>
                    <input type="number" min="0" class="form-control" id="formInput195"
                           ng-model="seekDeadline"
                           placeholder="The number of days you believe will need to finish what you seek">
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg btn-block"
                    ng-disabled="canStartDisabled">START BARTER
            </button>
        </form>
    </div>

</div>

<div ng-include="'views/textEditor.html'"></div>
